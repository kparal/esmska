annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
application.desc=Program for sending SMS over the Internet
application.homepage=http://esmska.googlecode.com
application.splash=src/esmska/resources/esmska.png
application.title=Esmska
application.vendor=Kamil P\u00e1ral
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/esmska.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=\
    ${file.reference.javaws.jar}
excludes=
file.reference.esmska-lib=lib
file.reference.javaws.jar=lib/javaws.jar
includes=**
jar.compress=false
javac.classpath=\
    ${libs.beans-binding.classpath}:\
    ${libs.MacUI.classpath}:\
    ${libs.JGoodies-Looks.classpath}:\
    ${libs.commons-io.classpath}:\
    ${libs.commons-codec.classpath}:\
    ${libs.commons-httpclient.classpath}:\
    ${libs.commons-logging.classpath}:\
    ${libs.commons-cli.classpath}:\
    ${libs.javascript-engine.classpath}:\
    ${libs.openide-l10n.classpath}:\
    ${libs.Substance.classpath}:\
    ${libs.JavaCSV.classpath}:\
    ${libs.commons-lang.classpath}:\
    ${libs.android-vcard.classpath}:\
    ${libs.SwingX.classpath}:\
    ${libs.commons-collections.classpath}:\
    ${libs.json-lib.classpath}:\
    ${libs.commons-beanutils.classpath}:\
    ${libs.ezmorph.classpath}
# Space-separated list of extra javac options
javac.compilerargs=-encoding UTF-8 -Xlint:unchecked
javac.deprecation=true
javac.processorpath=\
    ${javac.classpath}
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=Esmska Javadoc
jaxbwiz.endorsed.dirs="${netbeans.home}/../ide12/modules/ext/jaxb/api"
jnlp.codebase.type=user
jnlp.codebase.url=file:/home/ripper/devel/esmska/trunk/esmska/dist/
jnlp.codebase.user=http://ripper.profitux.cz/esmska/webstart/
jnlp.enabled=true
jnlp.icon=src/esmska/resources/esmska.png
jnlp.offline-allowed=true
jnlp.signed=true
# Comment jnlp.signjar.* properties to disable custom keystore and use one-time generated cerificates.
# Add jnlp.signjar.storepass property to private/project.properties to set keystore password.
jnlp.signjar.keystore=esmska.keystore
jnlp.signjar.alias=esmska
main.class=esmska.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-ea -Dapple.laf.useScreenMenuBar="true"
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
