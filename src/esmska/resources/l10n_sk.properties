GatewayProblem.GATEWAY_MESSAGE.help=Opravte probl\u00E9m pop\u00EDsan\u00FD v hl\u00E1sen\u00ED br\u00E1ny a po\u0161lite spr\u00E1vu znova. M\u00F4\u017Eete nav\u0161t\u00EDvi\u0165 str\u00E1nku <a href="{0}">{0}</a> a posla\u0165 spr\u00E1vu ru\u010Dne. Je mo\u017En\u00E9, \u017Ee tak obdr\u017E\u00EDte detailnej\u0161\u00ED popis probl\u00E9mu.
