GatewayProblem.FIX_IN_PROGRESS.help=There is a certain problem that makes it impossible for this program to use that gateway. Viac inform\u00e1ci\u00ed n\u00e1jdete <a href="{0}">na tejto str\u00e1nke</a>.
#If you want to use single quotes (') in this translation, you must write them doubled ('')!
GatewayProblem.GATEWAY_MESSAGE.help=Opravte probl\u00e9m pop\u00edsan\u00fd v hl\u00e1sen\u00ed br\u00e1ny a po\u0161lite spr\u00e1vu znova. M\u00f4\u017eete nav\u0161t\u00edvi\u0165 str\u00e1nku <a href="{0}">{0}</a> a posla\u0165 spr\u00e1vu ru\u010dne. Je mo\u017en\u00e9, \u017ee tak obdr\u017e\u00edte detailnej\u0161\u00ed popis probl\u00e9mu.
#If you want to use single quotes (') in this translation, you must write them doubled ('')!
GatewayProblem.LIMIT_REACHED.help=Br\u00e1na bu\u010f vy\u017eaduje ur\u010dit\u00fd \u010dasov\u00fd odstup medzi odoslan\u00edm jednotliv\u00fdch spr\u00e1v, alebo obmedzuje celkov\u00fd po\u010det spr\u00e1v odoslan\u00fdch za ur\u010dit\u00fd \u010dasov\u00fd interval
GatewayProblem.LONG_TEXT.help=Pre \u0161tandardn\u00e9 SMS (d\u013a\u017eka cca 160 znakov) je nutn\u00e9 pou\u017e\u00edva\u0165 len z\u00e1kladn\u00e9 znaky hlavne z anglickej abecedy. Pou\u017eitie n\u00e1rodn\u00fdch znakov (s diakritikou, at\u010f.) in\u00fdch jazykov skracuje maxim\u00e1lnu d\u013a\u017eku SMS na pribli\u017ene 70 znakov. T\u00e1to chybov\u00e1 hl\u00e1\u0161ka m\u00f4\u017ee s\u00favisie\u0165 s t\u00fdmto probl\u00e9mom.<br>\nAk je to vo va\u0161om jazyku mo\u017en\u00e9, pok\u00faste sa nepou\u017e\u00edva\u0165 n\u00e1rodn\u00e9 znaky a pou\u017eite len \u010disto anglick\u00fa abecedu. V nastaveniach programu m\u00f4\u017eete povoli\u0165/zak\u00e1za\u0165 automatick\u00fa konverziu spr\u00e1vy na t\u00fato znakov\u00fa sadu (funguje len pre niektor\u00e9 jazyky).
#If you want to use single quotes (') in this translation, you must write them doubled ('')!
GatewayProblem.NO_CREDIT.help=Nav\u0161t\u00edvte str\u00e1nku <a href="{0}">{0}</a> a dobite si kredit. Potom  by ste mali by\u0165 schopn\u00ed op\u00e4tovn\u00fdm poslan\u00edm odosla\u0165 spr\u00e1vu.
#If you want to use single quotes (') in this translation, you must write them doubled ('')!
GatewayProblem.NO_REASON.help=Br\u00e1na \u017eia\u013e neposkytla vysvetlenie, pre\u010do bola va\u0161a spr\u00e1va odmietnut\u00e1. Probl\u00e9m preto mohlo sp\u00f4sobi\u0165 \u010doko\u013evek (nepodporovan\u00e9 \u010d\u00edslo pr\u00edjemcu, pr\u00edli\u0161 dlh\u00fd text spr\u00e1vy, at\u010f.). M\u00f4\u017eete prejs\u0165 na str\u00e1nku <a href="{0}">{0}</a> a pok\u00fasi\u0165 sa posla\u0165 spr\u00e1vu ru\u010dne. Mo\u017eno sa dozviete viac inform\u00e1ci\u00ed o probl\u00e9me.
#If you want to use single quotes (') in this translation, you must write them doubled ('')!
GatewayProblem.UNKNOWN.help=Nebolo mo\u017en\u00e9 ur\u010di\u0165 pr\u00ed\u010dinu chyby. Poskytovate\u013e br\u00e1ny m\u00f4\u017ee ma\u0165 moment\u00e1lne nejak\u00e9 probl\u00e9ny. Nav\u0161t\u00edvte str\u00e1nku <a href="{0}">{0}</a> a presved\u010dte sa, \u017ee br\u00e1na funguje.<br>\nAk tento probl\u00e9m pretrv\u00e1va a v\u00e1m sa dar\u00ed odosla\u0165 spr\u00e1vu ru\u010dne cez str\u00e1nku br\u00e1ny, potom pros\u00edm <a href="{1}">nahl\u00e1ste</a> t\u00fato situ\u00e1ciu.
#If you want to use single quotes (') in this translation, you must write them doubled ('')!
GatewayProblem.WRONG_AUTH.help=T\u00e1to br\u00e1na vy\u017eaduje registr\u00e1ciu, bez ktorej nem\u00f4\u017eete posla\u0165 spr\u00e1vu prostredn\u00edctvom tejto br\u00e1ny. Nav\u0161t\u00edvte str\u00e1nku <a href="{0}">{0}</a> a zaregistrujte sa, pr\u00edpadne sa prihl\u00e1ste. Overte si, \u017ee prihl\u00e1senie funguje. Potom vypl\u0148te prihlasovacie \u00fadaje do <a href="{1}">nastaven\u00ed br\u00e1ny</a>.
#If you want to use single quotes (') in this translation, you must write them doubled ('')!
GatewayProblem.WRONG_NUMBER.help=\u010c\u00edslo pr\u00edjemcu nie je podporovan\u00e9 touto br\u00e1nou, alebo je v nespr\u00e1vnom form\u00e1te (napr. nie je v medzin\u00e1rodnom form\u00e1te). Opravte \u010dislo pr\u00edjemcu a sk\u00faste posla\u0165 spr\u00e1vu znova. Ak probl\u00e9my pretrvaj\u00fa, nav\u0161t\u00edvte str\u00e1nku <a href="{0}">{0}</a> a zistite, pre\u010do br\u00e1na odmieta pr\u00edjemcove \u010d\u00edslo.
#If you want to use single quotes (') in this translation, you must write them doubled ('')!
GatewayProblem.WRONG_SIGNATURE.help=\u010c\u00edslo alebo meno odosielate\u013ea je v zlom tvare (\u010d\u00edslo mo\u017eno nie je nap\u00edsan\u00e9 v medzin\u00e1rodnom form\u00e1te?). Nav\u0161t\u00edvte <a href="{0}">nastavenia br\u00e1ny</a> a opravte probl\u00e9m. Potom sk\u00faste posla\u0165 spr\u00e1vu znova. Ak probl\u00e9m pretrv\u00e1 , nav\u0160t\u00edvte str\u00e1nku <a href="{1}">{1}</a> a zistite, pre\u010do br\u00e1na odmieta podpis odosielate\u013ea.
