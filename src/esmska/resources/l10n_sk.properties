GatewayProblem.WRONG_SIGNATURE.help=\u010C\u00EDslo alebo meno odosielate\u013Ea je v zlom tvare (\u010D\u00EDslo mo\u017Eno nie je nap\u00EDsan\u00E9 v medzin\u00E1rodnom form\u00E1te?). Nav\u0161t\u00EDvte <a href="{0}">nastavenia br\u00E1ny</a> a opravte probl\u00E9m. Potom sk\u00FAste posla\u0165 spr\u00E1vu znova. Ak probl\u00E9m pretrv\u00E1 , nav\u0160t\u00EDvte str\u00E1nku <a href="{1}">{1}</a> a zistite, pre\u010Do br\u00E1na odmieta podpis odosielate\u013Ea.
