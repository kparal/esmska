MainFrame.no_gateways=<html>\n<h2>Inga gateways kan hittas!</h2>\nProgrammet \u00e4r oanv\u00e4ndbart utan gateways. Orsaken av problemet kan vara att:<br>\n<ul>\n<li>Dina program \u00e4r okorrekt installerade och n\u00e5gra av filerna<br>\nsaknas eller \u00e4r korrupta. F\u00f6rs\u00f6k att ladda ned det igen.</li>\n<li>Operativsystemet has angivit programs\u00f6kv\u00e4gen felaktigt.<br>\nIst\u00e4llet f\u00f6r att klicka p\u00e5 <i>esmska.jar</i>, f\u00f6rs\u00f6k ist\u00e4llet att k\u00f6ra programmet med hj\u00e4lp av<br>\n<i>esmska.sh</i>-filen (i Linux, etc) eller <i>esmska.exe</i> (i Windows).</li>\n</ul>\nProgrammet kommer nu f\u00f6rs\u00f6ka att ladda ned gateways fr\u00e5n internet.\n</html>
